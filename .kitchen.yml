---
driver:
  name: docker
  use_sudo: false
  username: root

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: centos-6.5
  - name: centos-7.2

suites:
  - name: install
    run_list:
      - recipe[jabba-integration-suite::install]
    attributes:
  - name: install_and_delete
    run_list:
      - recipe[jabba-integration-suite::install_and_delete]
    attributes:
  - name: install_java
    run_list:
      - recipe[jabba-integration-suite::install_java]
    attributes:
